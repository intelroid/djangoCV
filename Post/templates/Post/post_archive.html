<head>
	<meta charset="utf-8">
	<title>Post</title>
</head>

<body>
	<p>Post Archive until {% now "N d, Y" %}</p>
	
    <ul>
     {% for date in date_list %}
     <li>
     <a href="{%url 'Post:post_year_archive' date|date:'Y' %}">{{ date|date:'Y' }}</a>
     </li>
      {% endfor %}
     </ul>
        <div></div>
        <div>
    <ul>
     {% for post in object_list %}
    <li>{{ post.mod_date|date:"Y-m-d" }}&nbsp;<a href="{{ post.get_absolute_url }}"><strong>{{ post.title }}</strong></a></li>
    {% endfor %}
    </ul>
   </div>
</body>
