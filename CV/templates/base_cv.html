<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" type="image/x-icon" href="../../static/web/images/logo.png" />

    <title>{% block title %}Curriculum Vitae - Mr. X{% endblock %}</title>

    <!-- Google Analytic -->
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-119163219-1"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());

        gtag('config', 'UA-119163219-1');
    </script>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css"
              integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">

    <!-- Custom fonts for this template -->
    <link href="../../static/css/cv.css" rel="stylesheet" type="text/css">
    {% block css %}{% endblock %}

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">

    <link href='https://fonts.googleapis.com/css?family=Lora:400,700,400italic,700italic' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800' rel='stylesheet' type='text/css'>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <nav class="col-md-2 d-none d-md-block bg-light sidebar">
                <div class="sidebar-sticky">
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <img src="">
                        </li>
                        <li class="nav-item p-2">
                            <a href="{% url "cv" %}" class="nav-link active">
                                <i class="fas fa-home fa-lg"></i>
                                <span>Home</span>
                            </a>
                        </li>
                        <li class="nav-item p-2">
                            <a href="{% url "about" %}" class="nav-link">
                                <i class="fas fa-user-tie fa-lg"></i>
                                <span>About</span>
                            </a>
                        </li>
                        <li class="nav-item p-2">
                            <a class="nav-link" href="{% url "skills" %}">
                              <i class="fas fa-cogs fa-lg"></i>
                              <span>Skills</span>
                            </a>
                        </li>
                        <li class="nav-item p-2">
                            <a class="nav-link" href="{% url "experience" %}">
                              <i class="fas fa-briefcase fa-lg"></i>
                              <span>Experience</span>
                            </a>
                        </li>
                        <li class="nav-item p-2">
                            <a class="nav-link" href="{% url "education" %}">
                              <i class="fas fa-graduation-cap fa-lg"></i>
                              <span>Education</span>
                            </a>
                        </li>
                        <li class="nav-item p-2">
                            <a class="nav-link" href="{% url "portfolio" %}">
                              <i class="fas fa-folder-open fa-lg"></i>
                              <span>Portfolio</span>
                            </a>
                        </li>
                        <li class="nav-item p-2">
                            <a class="nav-link" href="{% url "contact" %}">
                              <i class="fas fa-at fa-lg"></i>
                              <span>Contact</span>
                            </a>
                        </li>
                        <li class="nav-item p-2">
                            <a class="nav-link" href= "http://127.0.0.1:8000/post/">
                                <i class="fab fa-blogger-b fa-lg"></i>
                              <span>Post</span>
                            </a>
                        </li>
                        <li class="nav-item text-center">
                            <br>
                            <span>Made by Mr. Macron</span>
                        </li>
                    </ul>
                </div>
            </nav>
            <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-4">
                {% block content %}

                {% endblock %}
            </main>
        </div>
    </div>
</body>
<footer>
    {% block script %}
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    {% endblock %}
</footer>
</html>
