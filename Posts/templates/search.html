{% extends 'base.html' %}

{% block content %}

    {% if not blogs %}

        <h1>No result found</h1>

    {% else %}

        {% for blog in blogs.all %}
        <div class="container">
            <div class="card">
                <div class="card-body">
                    <h1>{{ blog.title }}</h1>
                    <p>{{ blog.pub_date | date:"Y-m-d" }}</p>
                    <p>{{ blog.summary }}<a href="{% url 'detail' blog.id %}"> ...More detail</a></p>
                </div>
            </div>
        </div>
        <br>
        {% endfor %}

    {% endif %}

{% endblock %}
